<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card border-secondary mb-3">
        <div class="card-body">
          <h2 class="card-title" style="text-align: center">
            Consulta el Clima
          </h2>
          <form (submit)="submitlocation(city, code)">
            <label class="form-label" for="disabledInput">Ingresa la Ciudad</label>
            <input class="form-control" type="text" placeholder="Ciudad..." #city/>

            <label class="form-label" for="disabledInput">Ingresa el Código de la Ciudad</label>
            <input class="form-control" type="text" placeholder="Código de la ciudad.." #code/>

            <button class="btn btn-dark mt-2">Consultar Clima</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="date" class="card border-secondary mb-3">
        <div class="card-body">
          <h2 class="card-title" style="text-align: center">{{ date.name }}</h2>
          <p>Temperatura: {{ date.main.temp }}º</p>
          <p>Húmedad: {{ date.main.humidity }}%</p>
          <p>presión: {{ date.main.pressure }} hPa</p>
          <p>Temperatura-max: {{ date.main.temp_max }}º</p>
          <p>Temperatura-min: {{ date.main.temp_min }}º</p>
        </div>
      </div>
    </div>
  </div>
</div>
